name: Black
on:
  workflow_call:
jobs:
  Black:
    strategy:
      fail-fast: false
      matrix:
        config:
          - container: ghcr.io/steinwurf/black-21:1.0.0
            name: Black 21
    runs-on: [self-hosted, docker, builder]
    name: ${{ matrix.config.name }}
    container:
      image: ${{ matrix.config.container }}
      options: --user 0:0
      volumes:
        - /home/buildbot/.ssh:/root/.ssh
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Black Check
        run: black . --check